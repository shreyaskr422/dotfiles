#################################
# Backend
#################################
backend = "glx";
experimental-backends = true;
vsync = true;
use-damage = false;
glx-no-stencil = true;
glx-no-rebind-pixmap = true;
refresh-rate = 0;

#################################
# Corner Rounding
#################################
corner-radius = 12;
round-borders = 1;
rounded-corners-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

#################################
# Blur (Dual Kawase â€“ best on jonaburg)
#################################
blur-method = "dual_kawase";
blur-strength = 8;
blur-background = true;
blur-background-frame = true;
blur-background-fixed = true;

blur-kern = "7x7box";

blur-background-exclude = [
  "window_type = 'dock'",
  "window_type = 'desktop'",
  "class_g = 'i3-frame'"
];

#################################
# Shadows
#################################
shadow = true;
shadow-radius = 20;
shadow-offset-x = -20;
shadow-offset-y = -20;
shadow-opacity = 0.35;
shadow-exclude = [
  "name = 'Notification'",
  "class_g = 'Conky'",
  "class_g = 'i3-frame'",
  "window_type = 'dock'",
  "window_type = 'desktop'"
];

#################################
# Transparency
#################################
inactive-opacity = 0.94;
active-opacity = 1.0;
frame-opacity = 0.95;
inactive-opacity-override = true;

opacity-rule = [
  "95:class_g = 'Alacritty'",
  "90:class_g = 'kitty'",
  "85:class_g = 'URxvt'",
  "80:class_g = 'Thunar'"
];

#################################
# Fading
#################################
fading = true;
fade-delta = 8;
fade-in-step = 0.05;
fade-out-step = 0.05;
fade-exclude = [];

#################################
# General Tweaks
#################################
detect-client-opacity = true;
detect-transient = true;
detect-rounded-corners = true;
detect-client-leader = true;
mark-ovredir-focused = true;
mark-wmwin-focused = true;

log-level = "warn";

