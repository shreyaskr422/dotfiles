# Set your personal hyprland configuration here
# For a sample file, please refer to https://github.com/prasanthrangan/hyprdots/blob/main/Configs/.config/hypr/userprefs.t2

general {
    gaps_in = 5
    gaps_out = 7
    border_size = 0
    col.active_border = rgba(00000000)
    col.inactive_border = rgba(00000000)
    layout = dwindle
    resize_on_border = true
}

exec-once = dbus-update-activation-environment --systemd DISPLAY WAYLAND_DISPLAY XDG_CURRENT_DESKTOP #TO AUTOSTART EASYEFFECT AFTER LOGIN IN BACKGROUND 
exec-once = easyeffects --gapplication-service   #TO ALLOW EASYEFFECT TO RUN IN BACKGROUND
